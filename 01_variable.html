<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable</title>
</head>
<body>
    <script>
        var fullName = 'Qonita Masyitoh'
        var firstName = 'Qonita'
        var lastName = 'Masyitoh'

        
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        
        document.writeln(lastName);

    </script>
    
</body>
</html>
