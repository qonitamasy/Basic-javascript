<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 70;
        const nilaiAbsensi = 80;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian); // true
        const lulusAbsensi = nilaiAbsensi >80;
        document.writeln(lulusAbsensi); // false

        const lulus = lulusUjian && lulusAbsensi; 
        document.writeln(lulus); //false



    </script>
    
</body>
</html>
