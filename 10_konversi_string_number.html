<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Konversi String Number</title>
</head>
<body>
    <script>
        //Konversi String -> Number
        const value1 =parseInt("1"); // const value = "1" -> hasilnya 11
        const value2 = 1 ;
        const sum =  value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.9")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);

        //Konversi Number -> string
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("1salah")}</p>`);

        //NaN (Not a Number)
        const first = Number("salah");
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`);

        // isNaN() Function
        document.writeln (`<p>${isNaN(first)}</p>`); //true
        document.writeln (`<p>${isNaN(100)}</p>`); //false
        document.writeln (`<p>${isNaN(NaN)}</p>`); //true




        </script>
    
</body>
</html>
