<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Identifier</title>
  </head>
  <body>
    <script>
      // Case-Sensitive
      var myVariable = 1;
      var myvariable = 2;

      // Format variable name -> camelCase
      // GOOD
      var personName = "Muhammad Abdurrahman";
      var personAge = 16;

      // BAD
      var personname = "Muhammad Abdurrahman";
      var personage = 16;

      // remember butterfly is not the same as butterFly

      // Format constant name -> SCREAMING_SNAKE_CASE
      const NUMBER_OF_CORES = 8;

      // Format class name -> PascalCase
      class ExampleClass {
        constructor() {}
      }
    </script>
  </body>
</html>
